<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>

    <a style="position: absolute; left: 5px; bottom: 5px; color: #ffffff35; font-size: .5rem;" href="https://github.com/tom-tea">Â© tomtea</a>

    <button id="edit" onclick="toggleEdit()">Edit</button>

    <div id="search-div">
        <img src="https://unavatar.io/google.com?fallback=https://www.google.com/s2/favicons?sz=64&domain=google.com" alt="Google Logo">
        <input id="search-input" type="text" placeholder="Search Google">
    </div>

    <main>
        <section>
            <input class="title-input" id="title-${sectionCount}" type="text" placeholder="Title...">
            <div class="link-container edit">
                <input class="link-input" type="text" placeholder="Link URL...">
                <input class="link-name-input" type="text" placeholder="Link Name...">
                <button onclick="addNewLink(this.parentElement.parentElement, this.parentElement.children[0].value, this.parentElement.children[1].value)" class="add-link-confirm-button">Add</button>
            </div>

            <button class="section-delete-button edit" onclick="this.parentElement.remove()">
                <i class="fas fa-trash"></i> Delete Section
            </button>
        </section>

        <button id="section-add-button" class="edit">
            <i class="fas fa-plus"></i> Add Section
        </button>
    </main>
</body>
</html>
