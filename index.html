<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        input[type="text"] {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 90%;
            max-width: 1100px;
        }
        section {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #333;
        }
        section a {
            display: flex;
            align-items: center;
            color: #b3b3b3;
            font-size: 1.1rem;
            margin: 0.8rem 0;
            padding: 0.8rem;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        section a:hover {
            background: #262626;
            color: #00bfff;
            transform: translateX(5px);
        }
        .icon-wrapper {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <input id="search-input" type="text" placeholder="Search Google" style="position: absolute; top: 30%; width: 80%; max-width: 600px; padding: 10px; border-radius: 8px; border: none; font-size: 1rem;">

    <main>
        <section>
            <a href="https://notebooklm.google.com">NotebookLM</a>
            <a href="https://moodle.tu-darmstadt.de">Moodle</a>
        </section>
        <section>
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://open.spotify.com">Spotify</a>
        </section>
        <section>
            <a href="https://github.com">GitHub</a>
            <a href="https://gemini.google.com/">Gemini</a>
        </section>
    </main>

    <script>
        document.querySelectorAll('section a').forEach(link => {
            const url = new URL(link.href);
            const domain = url.hostname;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'icon-wrapper';
            
            const img = document.createElement('img');
            
            // Waterfall Logic for Firefox Extension Compatibility:
            // 1. Unavatar (Best for NotebookLM and subdomains)
            // 2. Google S2 (Reliable fallback)
            // 3. FontAwesome (Final safety net)
            
            img.src = `https://unavatar.io/${domain}?fallback=https://www.google.com/s2/favicons?sz=64&domain=${domain}`;

            img.onerror = () => {
                img.style.display = 'none';
                wrapper.innerHTML = '<i class="fas fa-link"></i>';
            };

            wrapper.appendChild(img);
            link.prepend(wrapper);
        });

        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const query = encodeURIComponent(searchInput.value);
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        });

    </script>
</body>
</html>
